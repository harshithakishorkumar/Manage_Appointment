{% extends 'Base.html'%}
    {% block content%}
    {% if messages %}
        {% for message in messages %}
         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

        {% endfor %}

    {% endif %}
    {%load static%}
    <style>
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
    }

    .box>div {
 width: 600px;
  height: 590px;
  background-color: #fae8d2;
/*  border: 1px solid;*/
  padding: 10px;
  box-shadow: 5px 10px #888888;
  border-radius: 10px;
 /* overflow: scroll;*/
/*  overflow-x: hidden;*/
}

input[type=submit]{
    box-shadow: inset 0 0 0 0 #54b3d6;
  transition: color .4s ease-in-out, box-shadow .2s ease-in-out;
}

input[type=submit]:hover {
  box-shadow: inset 100px 0 0 0 #54b3d6;
  color: white;
}
        
    </style>
<div style="background-image:  url('/media/bg.jpg'); background-repeat:no-repeat;background-size:cover;  height:658px; width:100%;">
    <div class="box">
       <div>
        <h1>Add Doctor</h1>
        <hr>
            <form method="POST" action="/Add_Doctor/" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                <div class="col-md-12">
                    <label class="form-label">Name</label>
                    <input class="form-control" type="text" name="Name" required>
                </div>
            </div>
            <br>
             <div class="row">
                <div class="col-md-2">
                    <label class="form-label">Age</label>
                    <input class="form-control" type="text" name="Age" required>
                </div>
                <div class="col-md-5">
                    <label class="form-label">Gender</label>
                    <select name="Gender" class="form-select" required>
                        <option selected>Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="N/A">N/A</option>
                    </select>
                </div>
                <div class="col-md-5">
                    <label class="form-label">Phone</label>
                    <input type="tel" id="phone" name="phone" pattern="[9]{1}[0-9]{9}" class="form-control" maxlength="10" required>
                </div>
            </div>
            <br>
             <div class="row">
                <div class="col-md-12">
                    <label class="form-label">Address</label>
                    <input class="form-control" type="text" name="Address" required>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <label class="form-label">Speciality</label>
                    <input class="form-control" type="text" name="Speciality" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Password</label>
                    <input type="Password" name="Password" class="form-control" required>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12" style="display:flex;justify-content: center;align-items: center;">
                    <input type="submit" name="" value="Register" class="btn btn-secondary">
                </div>
            </div>
            </form>
       
       </div>
    </div>
</div>
    {% endblock %}
